<header class="header z3 fixed top-0 left-0 right-0 white bg-blue">
  <i class="fa fa-cog fa-3 absolute left-0 p2 pointer" ng-click="login()"></i>
  <input class="sm-col-10 md-col-8 m1 field-light search-input" ng-model="searchText" ng-keyup="searchSC($event, searchText)" placeholder="Search" type="text">
  <i class="fa fa-bars fa-3 absolute right-0 p2 pointer" ng-click="sidebarActive = !sidebarActive"></i>
</header>

<div class="flex-auto sm-flex search-container">
  <main class="clearfix mxn2 flex-auto">
    <div class="sm-col-10 md-col-8 mx-auto">
      <!-- <h3 class="h6 caps m2 inline&#45;block pointer gray">hello</h3> -->
      <div class="border">
        <div class="song-container px1 bg-white border-bottom" ng-repeat="s in songs track by $index">
          <div plangular="{{s.permalink_url}}" no-end="true" class="py2">
            <div class="relative bg-silver" style="height:4rem;">
              <div class="absolute top-0 bottom-0 left-0 bg-aqua"
                style="width:{{ 100 * (currentTime / duration) || 0 }}%"></div>
              <img ng-src="{{track.waveform_url}}"
              alt="{{track.title}} waveform"
              style="width:100%;height:100%;-webkit-filter:contrast(200%);filter:contrast(200%);"
              class="absolute top-0 right-0 bottom-0 left-0" />
              <div class="absolute top-0 right-0 bottom-0 left-0" ng-click="seek($event)"></div>
              <div class="absolute m1 top-0 bottom-0 mt3 mb3 flex flex-center">
                <button ng-click="playPause()"
                  title="Play/Pause"
                  class="flex-none h4 mr1 button button-transparent button-grow rounded">
                  <svg ng-if="player.playing !== track.src" class="icon geomicon" data-icon="play" viewBox="0 0 32 32" width="32" height="32" style="fill:currentcolor"><path d="M4 4 L28 16 L4 28 z "></path></svg>
                  <svg ng-if="player.playing === track.src" class="icon geomicon" data-icon="pause" viewBox="0 0 32 32" width="32" height="32" style="fill:currentcolor"><path d="M4 4 H12 V28 H4 z M20 4 H28 V28 H20 z "></path></svg>
                </button>
                <div>
                  <h3 class="h6 caps m0 inline-block pointer button-transparent" ng-click="searchUsername(track.user.permalink)">{{track.user.username}}</h3>
                  <h2 class="h4 caps m0">{{track.title}}</h2>
                </div>
              </div>
              <button ng-click="addToMixTape(track)"
                class="flex-none h4 mr1 button button-transparent button-grow rounded right">
                <svg class="icon geomicon" data-icon="play" viewBox="0 0 32 32" width="32" height="32" style="fill:currentcolor">
                  <path d="M10 2 h10 v10 h10 v10 h-10 v10 h-10 v-10 h-10 v-10 h10 z" />
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <aside ng-class="{active: sidebarActive}" class="sidebar absolute px2">
    <p class="caps">Mixtape</p>
    <div plangular="">
      <ul class="list-reset mr1">
        <li ng-repeat="track in tracks track by $index">
          <button
            class="flex-none h4 button button-transparent button-grow rounded"
            title="Play {{track.title}}"
            ng-class="{'is-active': player.playing === track.src }"
            ng-click="playPause($index)">
            <div class="left-align">
              <h3 class=" h6 caps m0">{{track.user.username}}</h3>
              <h2 class="h4 caps m0">{{track.title}}</h2>
            </div>
          </button>
          <div class="flex-auto" ng-show="player.playing === track.src">
            <progress
              class="progress aqua"
              ng-click="seek($event)"
              ng-value="currentTime / duration || 0">
              {{ currentTime / duration }}
            </progress>
          </div>
        </li>
      </ul>
    </div>
  </aside>
</div>
